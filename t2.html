<!DOCTYPE html>    
<html>    
<head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    
    <title>百度地图绘制点示例</title>    
    <!-- 引入百度地图JavaScript API -->    
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&&type=webgl&ak=w32SPBGSp0YPqRErH90wYSZDLAbAe7QS">    
    <style type="text/css">    
        #mapContainer {    
            width: 100%;    
            height: 500px;    
        }    
    </style>    
</head>    
<body>    
    <!-- 地图容器 -->    
    <div id="mapContainer"></div>    
    
    <script type="text/javascript">    
        // 初始化地图函数    
        function initializeMap() {    
            var map = new BMap.Map("mapContainer"); // 创建地图实例    
            // 修改这里的经纬度为您提供的值  
            var point = new BMap.Point(121.5085109, 31.29261575); // 创建点坐标，经度，纬度  
            map.centerAndZoom(point, 15); // 初始化地图，设置中心点坐标和地图级别    
    
            // 在地图上绘制一个点    
            var marker = new BMap.Marker(point); // 创建标记    
            map.addOverlay(marker); // 将标记添加到地图上    
        }    
    
        // 确保DOM加载完毕后执行地图初始化    
        window.onload = initializeMap;    
    </script>    
</body>    
</html>
